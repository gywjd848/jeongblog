<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       /** body{
            background-color: cornsilk;
        }**/
        fieldset{
            width: 400px;
            /** background-color: blanchedalmond; **/
        }
        legend {
            font-size: 18px;
            font-weight: bold;
        }
        ul{
            list-style: none;
        }
        li{
            margin: 15px;
        }
        .reg{
            font-size: 18px;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>등록 정보</legend>
            <ul>
                <li>
                    <label class="reg" for="mem">참여 인원<small>(최대 10명)</small></label>
                    <input type="number" id="mem" value="1" min="0" max="10" step="1">
                </li>
                <li>
                    <label for="stuffs">지원 물품<small>(1인당 5개)</small></label>
                    <input type="number" id="stuffs" value="1" min="0" max="50" step="5">
                </li>
                <li>
                    <label for="satis">희망 단계<small>(하, 중, 상)</small></label>
                    <input type="range" id="satis" value="1" min="1" max="3">
                </li>
            </ul>
            </legend>
        </fieldset>
    </form>
</body>
</html>
