<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       fieldset {
           width: 400px;
       }
       legend {
           font-size: 20px; 
           font-weight: bold;          
       }
       ul {
           list-style: none;
       }
       li{
           margin: 10px;
       }
       label{
           width: 120px;
           float: left;
           text-align: right;
           padding-right: 10px;
       }
       input[type="submit"]{
           width: 430px;
           height: 30px;
           margin-top: 15px;
       }
    </style>
</head>
<body>
    <h1>회원 가입</h1>
    <form>
        <fieldset>
            <legend>로그인 정보</legend>
            <ul>
                <li>
                    <label for="user-id">아이디</label>
                    <input type="text" id="user-id">
                </li>
                <li>
                    <label for="pw1">비밀번호</label>
                    <input type="password" id="pw1">
                </li>
                <li>
                    <label for="pw2">비밀번호 확인</label>
                    <input type="password" id="pw2">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>개인 정보</legend>
            <ul>
                <li>
                    <label for="user-name">이름</label>
                    <input type="text" id="user-name">
                </li>
                <li>
                    <label for="email">메일 주소</label>
                    <input type="email" id="email">
                </li>
                <li>
                    <label for="phone">연락처</label>
                    <input type="tel" id="phone">
                </li>
                <li>
                    <label for="blog">블로그/홈페이지</label>
                    <input type="url" id="blog">
                </li>
            </ul>
        </fieldset>
        <input type="submit" value="가입하기" style="width: 430px";>
    </form>
</body>
</html>
