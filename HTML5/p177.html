<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .subm {
            display: block;
            background-color: #fff;
            border: 1px solid #dedede;
            cursor: pointer;
            padding: 5px 10px 6px 7px; /* 위 > 오른쪽 > 아래 > 왼쪽*/
        }
        .subm img {
            width: 16px;
            height: 16px;
        }
        .subm:hover {
            background-color: #d6dfc2;
            border: 1px solid #c6d880;
            color: #529215; /*글자색*/
        }
    </style>
</head>
<body>
    <form>
        <button type="submit" class="subm">
            <img src="html5-css3-master/04/images/tick.png" alt="">전송하기
        </button>
    </form>
</body>
</html>
